<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .doc {
      /* width: 604px; */
      margin: 0 auto;
    }
    body {
      color: azure;
      background-image: url("background.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
    canvas {
      display: block;
      border: 2px solid #888;
      border-radius: 2%;
    }
    .grid-container {
      display: grid;
      grid-template-columns: auto auto; /* Creates two columns */
    }
    .element {
      display: inline-block;
    }
    .parent {
      display: flex;
    }
    .flex-container {
      display: flex;
    }
    .flex-item {
      flex: 1; /* Optional: Makes the items take up equal width */
      margin-top: 230px; /* Optional: Adds some space around the items */
    }
    .custom-input {
      /* Add your custom styles here */
      border: 1px solid #f50bd6; /* Example: custom border color */
      background-color: #12dfee;
      border-radius: 9%; /* Example: custom background color */
    }
  </style>
  <body>
    <div class="flex-container">
      <div class="flex-item">
        <div class="container mt-3">
          <form
            id="carPlateForm"
            style="width: 50%; margin-top: 20%; margin-left: 35%"
          >
            <div class="mb-3 mt-3">
              <label for="Number">Number:</label>
              <input
                type="number"
                class="form-control"
                id="plateLetter1"
                placeholder="Number"
                max="9999"
                min="0"
                name="plateLetter1"
                style="width: 80%"
              />
            </div>
            <div class="mb-3">
              <label for="Letter">Letter:</label>
              <input
                type="text"
                class="form-control"
                id="plateLetter2"
                placeholder="Letter"
                maxlength="3"
                name="plateLetter2"
                style="width: 80%"
              />
            </div>
            <div class="mb-3">
              <label for="Type">Type:</label>
              <select
                class="form-select"
                id="type1"
                style="width: 80%"
                onchange="ontype()"
              >
                <option selected value="new">Commercial</option>
                <option value="old">Private Cars</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              Generate
            </button>
            <!-- <input type="file" id="fileInput" class="custom-input">Choose File</input> -->
          </form>
        </div>
        <button id="save" hidden>save</button>
        <button id="convert" hidden>convert to</button>
      </div>
      <div class="flex-item">
        <canvas width="650" height="650" id="cvs"></canvas>
      </div>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <img
              alt="preview"
              id="preview_image"
              style="width: 450px; height: 450px"
            />
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-info" data-bs-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
              onclick="download()"
            >
              Download
            </button>
          </div>
        </div>
      </div>
    </div>

          const BITMAPINFOHEADER = [
            // DWORD biSize -- The number of bytes required by the structure
            40,
            0,
            0,
            0,
            // LONG biWidth -- The width of the bitmap, in pixels
            biWidth & 0xff,
            (biWidth >> 8) & 0xff,
            (biWidth >> 16) & 0xff,
            (biWidth >> 24) & 0xff,
            // LONG biHeight -- The height of the bitmap, in pixels
            biHeight & 0xff,
            (biHeight >> 8) & 0xff,
            (biHeight >> 16) & 0xff,
            (biHeight >> 24) & 0xff,
            // WORD biPlanes -- The number of planes for the target device. This value must be set to 1
            1,
            0,
            // WORD biBitCount -- The number of bits-per-pixel, 24 bits-per-pixel -- the bitmap
            // has a maximum of 2^24 colors (16777216, Truecolor)
            24,
            0,
            // DWORD biCompression -- The type of compression, BI_RGB (code 0) -- uncompressed
            0,
            0,
            0,
            0,
            // DWORD biSizeImage -- The size, in bytes, of the image. This may be set to zero for BI_RGB bitmaps
            biSizeImage & 0xff,
            (biSizeImage >> 8) & 0xff,
            (biSizeImage >> 16) & 0xff,
            (biSizeImage >> 24) & 0xff,
            // LONG biXPelsPerMeter, unused
            0,
            0,
            0,
            0,
            // LONG biYPelsPerMeter, unused
            0,
            0,
            0,
            0,
            // DWORD biClrUsed, the number of color indexes of palette, unused
            0,
            0,
            0,
            0,
            // DWORD biClrImportant, unused
            0,
            0,
            0,
            0,
          ];

          const iPadding = (4 - ((biWidth * 3) % 4)) % 4;

          const aImgData = oData.data;

          let strPixelData = "";
          const biWidth4 = biWidth << 2;
          let y = biHeight;
          const fromCharCode = String.fromCharCode;

          do {
            const iOffsetY = biWidth4 * (y - 1);
            let strPixelRow = "";
            for (let x = 0; x < biWidth; x++) {
              const iOffsetX = x << 2;
              strPixelRow +=
                fromCharCode(aImgData[iOffsetY + iOffsetX + 2]) +
                fromCharCode(aImgData[iOffsetY + iOffsetX + 1]) +
                fromCharCode(aImgData[iOffsetY + iOffsetX]);
            }

            for (let c = 0; c < iPadding; c++) {
              strPixelRow += String.fromCharCode(0);
            }

            strPixelData += strPixelRow;
          } while (--y);

          return (
            encodeData(BITMAPFILEHEADER.concat(BITMAPINFOHEADER)) +
            encodeData(strPixelData)
          );
        };

         * @param canvas canvasElement
         * @param width {String} image type
         * @param height {Number} [optional] png width
         * @param type {string} [optional] png height

         */
        const saveAsImage = function (canvas, width, height, type, fileName) {
          // save file type
          const fileType = type;
          if ($support.canvas && $support.dataURL) {
            if (typeof canvas == "string") {
              canvas = document.getElementById(canvas);

            if (type === undefined) {

            if (/bmp/.test(type)) {
              const data = getImageData(scaleCanvas(canvas, width, height));
              const strData = genBitmapImage(data);
              // use new parameter: fileType
              saveFile(makeURI(strData, downloadMime), fileType, fileName);
            } else {
              const strData = getDataURL(canvas, type, width, height);
              // use new parameter: fileType
              saveFile(strData.replace(type, downloadMime), fileType, fileName);
            }
          }
        };

        const convertToImage = function (canvas, width, height, type) {
          if ($support.canvas && $support.dataURL) {
            if (typeof canvas == "string") {

            if (type === undefined) {

              return genImage(makeURI(strData, "image/bmp"));
            } else {
              const strData = getDataURL(canvas, type, width, height);
              return genImage(strData);

          }

            var iY =

              canvas.offsetTop +
              (window.pageYOffset ||
                document.body.scrollTop ||
                document.documentElement.scrollTop);
            ctx.moveTo(iLastX, iLastY);
            ctx.lineTo(iX, iY);
            ctx.stroke();
            iLastX = iX;

      function convertToArabic(englishLetter) {
        console.log("1st : " + englishLetter);

        var arabicLetters = {
          a: "ا",
          b: "ب",
          h: "ح",
          j: "ح",
          d: "د",
          r: "ر",
          s: "س",
          x: "ص",
          t: "ط",
          e: "ع",
          g: "ق",
          k: "ك",
          l: "ل",
          z: "م",
          n: "ن",
          h: "هـ",
          u: "و",
          v: "ى",
        };
        // let result = '', result1 = '';
        var result = "";
        for (let i = 0; i < englishLetter.length; i++) {
          var letter = englishLetter[i];
          if (!isLowerCase(letter)) {
            letter = letter.toLowerCase();
          }
          console.log("eng: " + i + " : " + letter);
          result = result + arabicLetters[letter];
          console.log("arabic: " + i + " : " + arabicLetters[letter]);
        }

        var result1 = "";
        for (let i = result.length - 1; i >= 0; i--) {
          result1 += result[i] + " ";
        }

        console.log("res:" + result);
        // console.log(result1);

        return result1;
      }

      function download() {
        // Create a link element
        var link = document.createElement("a");
        link.download = "image.png"; // Name of the downloaded file
        link.href = imgData;

        // Append the link to the body
        document.body.appendChild(link);

        // Simulate click on the link
        link.click();
      }

      function convertSpace(str) {
        let result = "";
        for (let i = 0; i < str.length; i++) {
          result += str[i] + "  ";
        }
        return result;
      }

      function isLowerCase(char) {
        return char === char.toLowerCase();
      }

      function arabicToEasternArabic(num) {
        const arabicNumerals = [
          "٠",
          "١",
          "٢",
          "٣",
          "٤",
          "٥",
          "٦",
          "٧",
          "٨",
          "٩",
        ];
        var words = num
          .toString()
          .split("")
          .map((digit) => arabicNumerals[digit])
          .join("");
        var letter = "";
        for (let i = words.length - 1; i >= 0; i--) {
          letter += words[i] + " ";
        }
        return letter;
      }
